{% extends 'devices/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">Confirm Deletion</h2>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the device "{{ device.ship_name }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'list_devices' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
