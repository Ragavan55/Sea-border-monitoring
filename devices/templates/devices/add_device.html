{% extends 'devices/base.html' %}

{% block title %}Add Device{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Add New Device</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_ship_name" class="form-label">Ship Name</label>
                        {{ form.ship_name }}
                    </div>
                    <div class="mb-3">
                        <label for="id_owner_name" class="form-label">Owner Name</label>
                        {{ form.owner_name }}
                    </div>
                    <div class="mb-3">
                        <label for="id_read_key" class="form-label">ThingSpeak Read API Key</label>
                        {{ form.read_key }}
                    </div>
                    <div class="mb-3">
                        <label for="id_channel_id" class="form-label">ThingSpeak Channel ID</label>
                        {{ form.channel_id }}
                    </div>
                    <button type="submit" class="btn btn-primary">Add Device</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
